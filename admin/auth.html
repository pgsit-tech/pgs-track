<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGS Tracking System - 管理员登录</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome 6.x -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .auth-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            margin: 20px;
        }

        .auth-header {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .auth-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-control {
            border-radius: 0.5rem;
            border: 2px solid #e5e7eb;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }

        .login-info {
            background: #f8fafc;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 1.5rem;
            border-left: 4px solid #10b981;
        }

        .info-text {
            color: #374151;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .default-info {
            color: #6b7280;
            margin-bottom: 0.25rem;
            font-size: 0.9rem;
        }

        .default-info code {
            background: #e5e7eb;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-family: 'Courier New', monospace;
            color: #1f2937;
        }

        .alert {
            border-radius: 0.5rem;
            border: none;
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="auth-header">
            <h3 class="mb-0">
                <i class="fas fa-user-shield me-2"></i>
                后台管理登录
            </h3>
            <p class="mb-0 mt-2 opacity-75">请输入管理员账号密码登录系统</p>
        </div>

        <div class="auth-body">
            <!-- 登录表单 -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user me-2"></i>用户名
                    </label>
                    <input type="text"
                           class="form-control"
                           id="username"
                           placeholder="请输入用户名"
                           autocomplete="username"
                           required>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock me-2"></i>密码
                    </label>
                    <input type="password"
                           class="form-control"
                           id="password"
                           placeholder="请输入密码"
                           autocomplete="current-password"
                           required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        登录后台
                    </button>
                </div>
            </form>

            <!-- 默认账号信息 -->
            <div class="login-info">
                <p class="info-text">
                    <i class="fas fa-info-circle me-2"></i>默认账号信息
                </p>
                <p class="default-info">用户名: <code>admin</code></p>
                <p class="default-info">密码: <code>admin123</code></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Authentication JavaScript -->
    <script src="auth.js"></script>
</body>
</html>
