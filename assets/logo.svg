<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="120" height="40" rx="8" fill="#2563eb"/>
  
  <!-- Shipping Icon -->
  <g transform="translate(8, 8)">
    <!-- Truck Body -->
    <rect x="0" y="12" width="16" height="8" rx="2" fill="white"/>
    <!-- Truck Cab -->
    <rect x="16" y="8" width="8" height="12" rx="2" fill="white"/>
    <!-- Wheels -->
    <circle cx="4" cy="22" r="2" fill="#2563eb"/>
    <circle cx="20" cy="22" r="2" fill="#2563eb"/>
    <!-- Speed Lines -->
    <line x1="0" y1="6" x2="6" y2="6" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="2" y1="4" x2="8" y2="4" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="4" y1="2" x2="10" y2="2" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Text -->
  <text x="40" y="16" font-family="Inter, sans-serif" font-size="10" font-weight="700" fill="white">AU-OPS</text>
  <text x="40" y="28" font-family="Inter, sans-serif" font-size="8" font-weight="500" fill="#93c5fd">TRACKING</text>
</svg>
