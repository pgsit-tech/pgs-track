<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清理缓存 - PGS Tracking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
        }
        .success { background: rgba(40, 167, 69, 0.3); }
        .error { background: rgba(220, 53, 69, 0.3); }
        .info { background: rgba(23, 162, 184, 0.3); }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧹 缓存清理工具</h1>
        <p>如果您遇到网站功能异常或显示旧版本内容，请使用此工具清理缓存。</p>
        
        <div id="status" class="status info">
            <strong>当前状态：</strong>准备清理缓存
        </div>
        
        <button class="btn" onclick="clearAllCache()">🗑️ 清理所有缓存</button>
        <button class="btn" onclick="forceReload()">🔄 强制刷新页面</button>
        <button class="btn" onclick="goToMain()">🏠 返回主页</button>
        
        <div style="margin-top: 30px; font-size: 14px; opacity: 0.8;">
            <p><strong>清理内容包括：</strong></p>
            <ul style="text-align: left; display: inline-block;">
                <li>浏览器本地存储 (localStorage)</li>
                <li>会话存储 (sessionStorage)</li>
                <li>页面缓存</li>
                <li>API配置缓存</li>
            </ul>
        </div>
    </div>

    <script>
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<strong>状态：</strong>${message}`;
            statusDiv.className = `status ${type}`;
        }

        async function clearAllCache() {
            updateStatus('正在清理缓存...', 'info');
            
            try {
                // 清理 localStorage
                localStorage.clear();
                
                // 清理 sessionStorage
                sessionStorage.clear();
                
                // 清理特定的缓存键
                const cacheKeys = [
                    'siteConfig',
                    'companyConfigs',
                    'queryHistory',
                    'userPreferences',
                    'apiCache'
                ];
                
                cacheKeys.forEach(key => {
                    localStorage.removeItem(key);
                    sessionStorage.removeItem(key);
                });
                
                // 尝试清理 Service Worker 缓存
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                    }
                }
                
                // 尝试清理 Cache API
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(cacheName => caches.delete(cacheName))
                    );
                }
                
                updateStatus('✅ 缓存清理完成！建议刷新页面以确保更改生效。', 'success');
                
                // 3秒后自动刷新
                setTimeout(() => {
                    updateStatus('🔄 即将自动刷新页面...', 'info');
                    setTimeout(() => {
                        window.location.reload(true);
                    }, 1000);
                }, 3000);
                
            } catch (error) {
                console.error('清理缓存时出错:', error);
                updateStatus('❌ 清理缓存时出现错误，请手动刷新页面。', 'error');
            }
        }

        function forceReload() {
            updateStatus('🔄 正在强制刷新页面...', 'info');
            // 添加时间戳参数强制刷新
            window.location.href = window.location.href.split('?')[0] + '?t=' + Date.now();
        }

        function goToMain() {
            updateStatus('🏠 正在返回主页...', 'info');
            window.location.href = './index.html?t=' + Date.now();
        }

        // 页面加载时显示当前缓存状态
        window.addEventListener('load', () => {
            const localStorageSize = JSON.stringify(localStorage).length;
            const sessionStorageSize = JSON.stringify(sessionStorage).length;
            
            updateStatus(`当前缓存大小：localStorage ${localStorageSize} 字节，sessionStorage ${sessionStorageSize} 字节`, 'info');
        });
    </script>
</body>
</html>
